<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <title>محول روبلوكس ثلاثي الأبعاد</title>
    <style>
      body { margin: 0; background: #111; color: #eee; font-family: Arial; }
      #controls { position: absolute; top: 20px; left: 20px; z-index: 2; }
      input, button { padding: 8px; margin: 5px; }
      button { background: #00aa00; color: white; border: none; cursor: pointer; }
      #viewer { margin-top: 20px; }
    </style>
  </head>
  <body>
    <div id="controls">
      <h1>محول روبلوكس ثلاثي الأبعاد</h1>
      
      <!-- خانة كتابة الاسم -->
      <form id="converter-form">
        <input type="text" id="username" placeholder="اكتب اسم اللاعب هنا">
        <button type="submit">عرض اللاعب</button>
      </form>
      
      <!-- مكان عرض النتيجة -->
      <div id="result"></div>
      
      <!-- زر تحميل OBJ -->
      <button id="downloadBtn">تحميل OBJ</button>
      
      <!-- مكان عرض الأفاتار 3D -->
      <div id="viewer"></div>
    </div>

    <!-- مكتبة Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- أداة تصدير OBJ -->
    <script src="https://cdn.jsdelivr.net/npm/three-obj-exporter"></script>
    <!-- سكريبتك -->
    <script src="script.js"></script>
  </body>
</html>
