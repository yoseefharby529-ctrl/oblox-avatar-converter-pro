<!DOCTYPE html>
<html>
  <head>
    <title>Roblox 3D Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Roblox 3D Converter</h1>

    <!-- مكتبة Three.js -->

    <!-- أداة تصدير OBJ -->

    <!-- سكريبتك -->
    <script src="script.js"></script>
  </body>
</html>
